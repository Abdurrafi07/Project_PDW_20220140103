<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Gaming Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <section id="Home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bless Gaming Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#Home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#TopUp">Top Up</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span id="datetime" class="nav-link"></span>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    

    <section>
        <div class="header">
            <h1>Bless Gaming Store</h1>
            <p>Top Up Game Online Terpercaya</p>
        </div>
    </section>

    <section>
        <div id="gameCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#gameCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#gameCarousel" data-slide-to="1"></li>
                <li data-target="#gameCarousel" data-slide-to="2"></li>
                <li data-target="#gameCarousel" data-slide-to="3"></li>
                <li data-target="#gameCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/ML.png" alt="Mobile Legends">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/FF.png" alt="Free Fire">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/PUBG.png" alt="PUBG Mobile">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/AB.png" alt="Arena Breakout">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/COD.png" alt="Call of Duty: Mobile">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#gameCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gameCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    
    <section id="TopUp">
        <h2 class="text-center mb-4">Daftar Game Yang Tersedia</h2>
        <div class="game-list d-flex justify-content-center">
            <div class="game-item">
                <a href="ML.html">
                    <img src="./assets/ML.png" alt="Mobile Legends">
                    <div class="game-info"></div>
                </a>
            </div>
            <div class="game-item">
                <a href="FF.html">
                    <img src="./assets/FF.png" alt="Free Fire">
                    <div class="game-info"></div>
                </a>
            </div>
            <div class="game-item">
                <a href="PUBGM.html">
                    <img src="./assets/PUBG.png" alt="PUBG Mobile">
                    <div class="game-info"></div>
                </a>
            </div>
            <!-- Add more game items here -->
            <div class="game-item">
                <a href="AB.html">
                    <img src="./assets/AB.png" alt="Arena Breakout">
                    <div class="game-info"></div>
                </a>
            </div>
            <div class="game-item">
                <a href="CODM.html">
                    <img src="./assets/COD.png" alt="Call of Duty: Mobile">
                    <div class="game-info"></div>
                </a>
            </div>
        </div>
    </section>
    
<section>
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: blesstore@mail.com</p>
                    <p>Phone: +621234567890</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="#" class="text-white">Facebook</a><br>
                    <a href="#" class="text-white">Twitter</a><br>
                    <a href="#" class="text-white">Instagram</a>
                </div>
            </div>
            <hr class="my-4">
            <p>&copy; 2024 Bless Gaming Store. All rights reserved.</p>
        </div>
    </footer>
    
</section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
