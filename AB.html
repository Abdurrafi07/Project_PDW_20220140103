<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Breakout - Bless Gaming Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .game-header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .game-content {
            margin: 20px;
        }
        .topup-option {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .topup-option img {
            width: 100%;
            height: auto;
        }
        .topup-option p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Arena Breakout</h1>
    </div>
    <div class="game-content">
        <p>Top up Koen for Arena Breakout.</p>
        <p>Choose your top up amount:</p>
        <div class="row">
            <div class="col-md-3 topup-option" onclick="window.location.href='checkout.html?game=ABK&amount=50&price=0.99'">
                <img src="./assets/ABK.png" alt="50 Koen">
                <p>50 Koen - $0.99</p>
            </div>
            <div class="col-md-3 topup-option" onclick="window.location.href='checkout.html?game=ABK&amount=250&price=4.99'">
                <img src="./assets/ABK.png" alt="250 Koen">
                <p>250 Koen - $4.99</p>
            </div>
            <div class="col-md-3 topup-option" onclick="window.location.href='checkout.html?game=ABK&amount=500&price=9.99'">
                <img src="./assets/ABK.png" alt="500 Koen">
                <p>500 Koen - $9.99</p>
            </div>
            <div class="col-md-3 topup-option" onclick="window.location.href='checkout.html?game=ABK&amount=1000&price=19.99'">
                <img src="./assets/ABK.png" alt="1000 Koen">
                <p>1000 Koen - $19.99</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
